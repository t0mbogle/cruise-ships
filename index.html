<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Ships</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="headsUpDisplay">
        <div id="portInformation">
        <h2>Current Port: </h2>
        <h3>Next Port: </h3>
        </div>
    </div>

    <div id="viewport">
        <div id="ports"></div>
        <div id="ship"></div>
        <button id="sailButton">Set Sail!</button>
    </div>

    <script src="src/controller.js"></script>
    <script src="src/port.js"></script>
    <script src="src/ship.js"></script>
    <script src="src/itinerary.js"></script>
    
    <script>
        const itinerary = new Itinerary([
            new Port('Liverpool'),
            new Port('New York'),
            new Port('Galapogas Islands'),
            new Port('Hong Kong')
        ]);
        const ship = new Ship(itinerary);
        const controller = new Controller(ship);
        // order has been shifted as it is read top to bottom

        controller.renderPorts(itinerary.ports);
        controller.renderShip(ship);
    </script>

</body>
</html>
